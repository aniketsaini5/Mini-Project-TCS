<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contact us page - get in touch with us">
    <title>Contact Us - Mini Project</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="logo.ico">
</head>

<body>
    <header>
        <nav>
            <div class="logo"><img src="logo.png" alt="Company Logo"></div>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="intro">
            <h1>Our Contact</h1>
            <p>Please fill out the form below to get in touch with us.</p>
        </section>

        <section class="contact-section">
            <div class="container">
                <h2>Contact Us</h2>
                <form method="post">

                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" placeholder="Enter your name" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" placeholder="Enter your email" required>
                    </div>

                    <div class="form-group">
                        <label for="message">Message:</label>
                        <textarea id="message" name="message" rows="7" placeholder="Write your message here..."
                            required></textarea>
                    </div>

                    <button id="submit-btn" type="submit">Submit</button>

                </form>
                <div id="feedback" ></div>
            </div>

            <aside>
                <h2>Reach Us</h2>
                <address>
                    <p><strong>Email:</strong> <a href="mailto:info@example.com">info@example.com</a></p>
                    <p><strong>Phone:</strong> <a href="tel:+1234567890">+91 9876543210</a></p>
                    <p><strong>Address:</strong> <a href="https://maps.google.com/?q=Main Street, Chennai, India">Main
                            Street, Chennai, India</a></p>
                </address>
            </aside>
        </section>

    </main>

    <footer>
        <p>Build with ðŸ–¤</p>
    </footer>
    <script src="script.js"></script>
</body>

</html>
